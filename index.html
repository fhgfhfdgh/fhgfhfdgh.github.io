<!DOCTYPE html>
<html>
<head>
    <title>Собираем монетки!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
            font-family: sans-serif;
        }

        #coin-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .coin {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://i.imgur.com/yMCyF2N.png'); /* Замените на URL вашей картинки монетки */
            background-size: cover;
            cursor: pointer;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="src.js"></script>
    <div id="coin-container"></div>
    <div id="score">Монетки: 0</div>

    


    </body>
</html>
