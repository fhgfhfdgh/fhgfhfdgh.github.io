<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Mobile App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            padding-bottom: 60px;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 5s infinite;
            pointer-events: none; /* Чтобы не мешать взаимодействию */
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.5;
            }
        }

        .figure {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: 2;
            pointer-events: none;
        }

        .tab-bar {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 95%;
            max-width: 500px;
            padding: 5px 0;
            z-index: 3;
        }

            .tab-bar button {
                flex: 1;
                background-color: transparent;
                border: none;
                outline: none;
                padding: 10px;
                font-size: 16px;
                cursor: pointer;
                color: white;
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

                .tab-bar button img {
                    width: 24px;
                    height: 24px;
                    margin-bottom: 5px;
                }

                .tab-bar button:not(:last-child)::after {
                    content: '';
                    position: absolute;
                    top: 0;
                    right: 0;
                    width: 1px;
                    height: 100%;
                    background-color: white;
                }

        .tab-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
        }

            .tab-content.active {
                display: block;
            }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }

        .task-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .task-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            flex-shrink: 0;
        }

        .task-title {
            flex-grow: 1;
        }

        .claim-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="home" class="tab-content active">
        <div id="stars"></div>
        <img src="void.png" class="figure" id="figure">
    </div>

    <div id="tasks" class="tab-content">
        <div id="stars"></div>
        <div class="header">Your Tasks</div>
        <div class="task-card">
            <div class="task-icon"></div>
            <div class="task-title">Task Name</div>
            <button class="claim-button">Claim</button>
        </div>
    </div>

    <div id="frens" class="tab-content">
        <div id="stars"></div>
        <div class="header">Your Frens:</div>
    </div>

    <div class="tab-bar">
        <button class="tab-button active" data-tab="home">
            <img src="home.svg" alt="Home">
            Home
        </button>
        <button class="tab-button" data-tab="tasks">
            <img src="tasks.svg" alt="Tasks">
            Tasks
        </button>
        <button class="tab-button" data-tab="frens">
            <img src="frens.svg" alt="Frens">
            Frens
        </button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.setHeaderColor('#000000');
        tg.expand();

        function createStars() {
            const starCount = 100;
            const starContainer = document.querySelectorAll('#stars');

            starContainer.forEach(container => {
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.opacity = Math.random() * 0.3 + 0.3; // Рандомная непрозрачность
                    star.style.animationDelay = `${Math.random() * 5}s`; // Разное время начала мерцания
                    container.appendChild(star);
                }
            });
        }

        createStars();

        const figure = document.getElementById('figure');
        const stars = document.querySelectorAll('.star');

        function handleInteraction(x, y) {
            stars.forEach(star => {
                const starRect = star.getBoundingClientRect();
                const starX = starRect.left + starRect.width / 2;
                const starY = starRect.top + starRect.height / 2;
                const distanceX = starX - x;
                const distanceY = starY - y;
                const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

                const maxDistance = 400; // Максимальное расстояние для эффекта
                const effectStrength = Math.max(0, (maxDistance - distance) / maxDistance);

                if (distance < maxDistance) {
                    const moveX = (distanceX / distance) * effectStrength * 200; // Расстояние для движения
                    const moveY = (distanceY / distance) * effectStrength * 200;

                    star.style.transition = 'transform 5s ease-out';
                    star.style.transform = `translate(${moveX}px, ${moveY}px)`;
                    star.style.opacity = 0;
                }
            });
        }

        document.addEventListener('mousedown', (e) => {
            handleInteraction(e.clientX, e.clientY);
        });

        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            handleInteraction(touch.clientX, touch.clientY);
        });

        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });
    </script>

</body>
</html>
