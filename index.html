<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background-color: #000000;
            overflow: hidden;
            touch-action: none;
        }

        #image-container {
            width: 200px;
            height: 200px;
            position: relative;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
            overflow: hidden;
            transition: transform 0.1s;
            perspective: 1000px;
            user-select: none;
        }

        #image {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: transform 0.1s;
            user-select: none;
        }

        .sparkle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: sparkleAnimation 1.5s infinite alternate;
        }

        @keyframes sparkleAnimation {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <title>Star</title>
</head>
<body>
    <div id="image-container">
        <img id="image" src="void.png" alt="3D Effect Image">
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="src.js"></script>
</body>
</html>
