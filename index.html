<!DOCTYPE html>
<html>
<head>
    <title>void</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Убираем прокрутку */
        }

        canvas {
            width: 100vw;
            height: 100vh;
        }
        #renderCanvas {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-touch-callout: none; /* Отключение баннера в Safari */
            -webkit-user-select: none; /* Отключение выделения текста */
            
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: none;
        }
   

   

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 8s infinite ease-in-out; /* Увеличиваем время анимации */
        }

        @keyframes twinkle {
            0%, 40%, 60%, 100% { /* Изменяем ключевые кадры */
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="src.js"></script>
</body>
</html>
