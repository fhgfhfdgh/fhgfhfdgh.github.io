<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Mobile App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Стиль для звезд */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 5s infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Стиль для фигуры */
        .figure {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: 2;
            pointer-events: none;
        }

        /* Стиль для навигационной панели */
        .tab-bar {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 95%;
            max-width: 500px;
            padding: 5px 0;
            z-index: 3;
            height: 50px; /* Высота панели */
            background: rgba(0, 0, 0, 0); /* Прозрачный фон */
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

            .tab-bar button {
                flex: 1;
                background-color: transparent;
                border: none;
                outline: none;
                padding: 5px 0; /* Уменьшенные отступы */
                font-size: 14px; /* Уменьшенный размер текста */
                cursor: pointer;
                color: white;
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
                -webkit-tap-highlight-color: transparent;
            }

                .tab-bar button:not(:last-child)::after {
                    content: '';
                    position: absolute;
                    top: 0;
                    right: 0;
                    width: 1px;
                    height: 100%;
                    background-color: white;
                }

        /* Стили для содержимого вкладок */
        .tab-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

            .tab-content.active {
                display: block;
                -webkit-tap-highlight-color: transparent;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }

        .task-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .task-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            flex-shrink: 0;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .task-title {
            flex-grow: 1;
        }

        .claim-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .imgs {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

    <div id="home" class="tab-content active">
        <div id="stars"></div>
        <img src="void.png" class="figure" id="figure">
    </div>

    <div id="tasks" class="tab-content">
        <div id="stars"></div>
        <div class="header">Your Tasks</div>
        <div class="task-card">
            <div class="task-icon"></div>
            <div class="task-title">Task Name</div>
            <button class="claim-button">Claim</button>
        </div>
    </div>

    <div id="frens" class="tab-content">
        <div id="stars"></div>
        <div class="header">Your Frens:</div>
    </div>

    <div class="tab-bar">
        <button class="tab-button active" data-tab="home">
            <img id="imgs" src="home.svg" alt="Home" style="width: 24px; height: 24px;"> <!-- Размер иконок -->
            Home
        </button>
        <button class="tab-button" data-tab="tasks">
            <img id="imgs" src="tasks.svg" alt="Tasks" style="width: 24px; height: 24px;"> <!-- Размер иконок -->
            Tasks
        </button>
        <button class="tab-button" data-tab="frens">
            <img id="imgs" src="frens.svg" alt="Frens" style="width: 24px; height: 24px;"> <!-- Размер иконок -->
            Frens
        </button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.setHeaderColor('#000000');
        tg.expand();

        const starCount = 200; // Общее количество звезд
        const stars = [];
        const starContainer = document.createElement('div');
        starContainer.id = 'stars';
        document.body.appendChild(starContainer);

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.opacity = Math.random() * 0.3 + 0.3; // Рандомная непрозрачность
            star.style.animationDelay = `${Math.random() * 5}s`; // Разное время начала мерцания
            starContainer.appendChild(star);
            stars.push(star);

            // Установка рандомного времени жизни звезды от 5 до 20 секунд
            const lifeSpan = Math.random() * 15000 + 5000; // Рандомное время от 5 до 20 секунд
            setTimeout(() => {
                star.remove();
                stars.splice(stars.indexOf(star), 1); // Удаление звезды из массива
                createStar(); // Создание новой звезды в случайном месте
            }, lifeSpan); // Звезда исчезает через рандомное время
        }

        for (let i = 0; i < starCount; i++) {
            createStar();
        }

        function handleInteraction(x, y) {
            const maxDistance = 500; // Максимальное расстояние для эффекта
            stars.forEach(star => {
                const starRect = star.getBoundingClientRect();
                const starX = starRect.left + starRect.width / 2;
                const starY = starRect.top + starRect.height / 2;
                const distanceX = starX - x;
                const distanceY = starY - y;
                const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

                if (distance < maxDistance) {
                    const effectStrength = (maxDistance - distance) / maxDistance; // Уменьшаем влияние звезды в зависимости от расстояния
                    const moveX = (distanceX / distance) * effectStrength * 100; // Уменьшаем расстояние для движения
                    const moveY = (distanceY / distance) * effectStrength * 200;

                    // Плавное движение звезд от точки касания на 15 секунд
                    star.style.transition = 'transform 15s ease-out'; // Устанавливаем плавную анимацию на 15 секунд
                    star.style.transform = `translate(${moveX}px, ${moveY}px)`;
                }
            });
        }

        let interactionQueue = []; // Очередь для обработки взаимодействий

        function handleTouchOrClick(e) {
            const x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;

            // Добавляем новое взаимодействие в очередь
            interactionQueue.push({ x, y });

            // Обрабатываем очередь, если она не пустая
            if (interactionQueue.length === 1) {
                processInteractions();
            }
        }

        function processInteractions() {
            if (interactionQueue.length === 0) return;

            const { x, y } = interactionQueue[0];
            handleInteraction(x, y);
            interactionQueue.shift(); // Удаляем обработанное взаимодействие

            // Обрабатываем следующее взаимодействие 1через небольшую задержку1
            setTimeout(processInteractions);
        }

        window.addEventListener('mousedown', handleTouchOrClick);
        window.addEventListener('touchstart', handleTouchOrClick);

        // Обработка навигации
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetTab = button.getAttribute('data-tab');

                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === targetTab) {
                        content.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
