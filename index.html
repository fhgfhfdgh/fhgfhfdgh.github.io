<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Добавляем перспективу */
            background-color: #282c34; /* Цвет фона */
        }

        #star {
            width: 100px; /* Размер звезды */
            height: 100px;
            background: gold; /* Цвет звезды */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            position: absolute; /* Фиксируем звезду */
            transition: transform 0.1s; /* Плавный переход */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); /* Эффект тени */
        }
    </style>
    <title>Объемная звезда</title>
</head>
<body>
    <div id="star"></div>
    <script>
        const star = document.getElementById('star');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;

            // Рассчитываем смещение и угол в зависимости от положения курсора
            const offsetX = (x / window.innerWidth - 0.5) * 100; // Увеличиваем значение для большего эффекта
            const offsetY = (y / window.innerHeight - 0.5) * -30; // Меняем знак для правильного направления

            // Применяем трансформацию
            star.style.transform = 'rotateY(' + offsetX + 'deg) rotateX(' + offsetY + 'deg)';
        });
    </script>
</body>
</html>
