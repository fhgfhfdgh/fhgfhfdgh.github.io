<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Mobile App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            padding-bottom: 60px;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 5s infinite;
            pointer-events: none;
            transition: transform 15s ease-out, opacity 15s ease-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.5;
            }
        }

        .figure {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: 2;
            pointer-events: none;
        }

        .tab-bar {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 95%;
            max-width: 500px;
            padding: 5px 0;
            z-index: 3;
            height: 40px; /* Уменьшенная высота панели */
            background: rgba(0, 0, 0, 0); /* Сделать фон прозрачным */
        }

            .tab-bar button {
                flex: 1;
                background-color: transparent;
                border: none;
                outline: none;
                padding: 5px 0; /* Уменьшить отступы */
                font-size: 16px;
                cursor: pointer;
                color: white;
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

                .tab-bar button img {
                    width: 24px;
                    height: 24px;
                    margin-bottom: 2px; /* Уменьшить отступ между изображением и текстом */
                }

                .tab-bar button:not(:last-child)::after {
                    content: '';
                    position: absolute;
                    top: 0;
                    right: 0;
                    width: 1px;
                    height: 100%;
                    background-color: white;
                }

        .tab-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
        }

            .tab-content.active {
                display: block;
            }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }

        .task-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .task-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            flex-shrink: 0;
        }

        .task-title {
            flex-grow: 1;
        }

        .claim-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Небо с туманностью */
        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Не мешаем другим элементам */
            z-index: 1; /* Слой под звездами */
        }
    </style>
</head>
<body>

    <div id="home" class="tab-content active">
        <div id="stars"></div>
        <img src="void.png" class="figure" id="figure">
    </div>

    <div id="tasks" class="tab-content">
        <div class="canvas-container" id="canvas-container"></div>
        <div id="stars"></div>
        <div class="header">Your Tasks</div>
        <div class="task-card">
            <div class="task-icon"></div>
            <div class="task-title">Task Name</div>
            <button class="claim-button">Claim</button>
        </div>
    </div>

    <div id="frens" class="tab-content">
        <div id="stars"></div>
        <div class="header">Your Frens:</div>
    </div>

    <div class="tab-bar">
        <button class="tab-button active" data-tab="home">
            <img src="home.svg" alt="Home">
            Home
        </button>
        <button class="tab-button" data-tab="tasks">
            <img src="tasks.svg" alt="Tasks">
            Tasks
        </button>
        <button class="tab-button" data-tab="frens">
            <img src="frens.svg" alt="Frens">
            Frens
        </button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.setHeaderColor('#000000');
        tg.expand();

        const starCount = 200; // Общее количество звезд
        const stars = [];
        const starContainer = document.getElementById('stars');

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.opacity = Math.random() * 0.3 + 0.3; // Рандомная непрозрачность
            star.style.animationDelay = `${Math.random() * 5}s`; // Разное время начала мерцания
            starContainer.appendChild(star);
            stars.push(star);

            // Установка рандомного времени жизни звезды от 5 до 20 секунд
            const lifeSpan = Math.random() * 15000 + 5000; // Рандомное время от 5 до 20 секунд
            setTimeout(() => {
                star.remove();
                stars.splice(stars.indexOf(star), 1); // Удаление звезды из массива
                createStar(); // Создание новой звезды в случайном месте
            }, lifeSpan); // Звезда исчезает через рандомное время
        }

        for (let i = 0; i < starCount; i++) {
            createStar();
        }

        function handleInteraction(x, y) {
            const maxDistance = 400; // Максимальное расстояние для эффекта
            stars.forEach(star => {
                const starRect = star.getBoundingClientRect();
                const starX = starRect.left + starRect.width / 2;
                const starY = starRect.top + starRect.height / 2;
                const distanceX = starX - x;
                const distanceY = starY - y;
                const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

                if (distance < maxDistance) {
                    const effectStrength = (maxDistance - distance) / maxDistance; // Уменьшаем влияние звезды в зависимости от расстояния
                    const moveX = (distanceX / distance) * effectStrength * 200; // Расстояние для движения
                    const moveY = (distanceY / distance) * effectStrength * 200;

                    star.style.transform = `translate(${moveX}px, ${moveY}px)`;
                    star.style.opacity = 0.3; // Звезды не исчезают, только уменьшается их яркость
                }
            });

            setTimeout(() => {
                stars.forEach(star => {
                    star.style.transition = 'transform 15s ease-out, opacity 15s ease-out';
                    const starRect = star.getBoundingClientRect();
                    const starX = starRect.left + starRect.width / 2;
                    const starY = starRect.top + starRect.height / 2;

                    const distanceX = starX - x;
                    const distanceY = starY - y;
                    const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

                    if (distance < maxDistance) {
                        const effectStrength = (maxDistance - distance) / maxDistance; // Уменьшаем влияние звезды в зависимости от расстояния
                        const finalX = (distanceX / distance) * effectStrength * 200; // Конечная позиция
                        const finalY = (distanceY / distance) * effectStrength * 200;

                        star.style.transform = `translate(${finalX}px, ${finalY}px)`;
                        star.style.opacity = Math.max(0.1, star.style.opacity - 0.1); // Уменьшение яркости звезды
                    }
                });
            }, 100); // Небольшая задержка перед началом анимации
        }

        document.addEventListener('click', (e) => {
            handleInteraction(e.clientX, e.clientY);
        });

        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            handleInteraction(touch.clientX, touch.clientY);
        });

        // Навигация по вкладкам
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetTab = button.dataset.tab;

                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === targetTab) {
                        content.classList.add('active');
                    }
                });
            });
        });

        // Добавление северного сияния на вкладке Tasks
        const canvasContainer = document.getElementById('canvas-container');
        const canvas = document.createElement('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvasContainer.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        function drawAurora() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(0, 0, 0, 0)'); // Прозрачный
            gradient.addColorStop(0.3, 'rgba(75, 0, 130, 0.5)'); // Темный синий
            gradient.addColorStop(0.5, 'rgba(148, 0, 211, 0.5)'); // Фиолетовый
            gradient.addColorStop(0.7, 'rgba(255, 0, 255, 0.5)'); // Яркий фиолетовый
            gradient.addColorStop(0.9, 'rgba(255, 20, 147, 0.5)'); // Красный

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function animateAurora() {
            drawAurora();
            requestAnimationFrame(animateAurora);
        }

        animateAurora();
    </script>
</body>
</html>
