<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Добавляем перспективу */
            background-color: #000000; /* Цвет фона */
            overflow: hidden; /* Скрываем переполнение */
            touch-action: none; /* Предотвращаем прокрутку при касании */
        }
        #image-container {
            width: 200px; /* Ширина контейнера */
            height: 200px; /* Высота контейнера */
            position: relative;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%) /* Перевернутый треугольник */
            overflow: hidden; /* Скрываем все, что выходит за пределы треугольника */
            transition: transform 0.1s;
            perspective: 1000px;
            user-select: none; /* Запрет на выделение текста и изображений */
            pointer-events: none; /* Запрет на взаимодействие с элементами */
        }

        #image {
            width: 100%; /* Изображение занимает весь контейнер */
            height: auto; /* Сохраняем пропорции изображения */
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d; /* Сохраняем 3D-преобразования */
            transition: transform 0.1s; /* Плавный переход при изменении */
            user-select: none; /* Запрет на выделение изображения */
        }

        .sparkle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: sparkleAnimation 1.5s infinite alternate;
        }

        @keyframes sparkleAnimation {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .tab-content {
            flex: 1;
            display: none;
            padding: 20px;
        }

            .tab-content.active {
                display: block;
            }

        .tab-bar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }

            .tab-button:hover {
                background-color: #555;
            }

            .tab-button.active {
                background-color: #007BFF;
            }
    </style>
    <title>star</title>
</head>
<body>

    <div id="image-container">
        <img id="image" src="void.png" alt="3D Effect Image">
    </div>
    <!-- Основной контент -->
    <div id="home" class="tab-content active">
        <!-- Здесь будет твоя страница Home -->
        <h1>Welcome to Home</h1>
        <p>This is the Home page content.</p>
    </div>

    <div id="tasks" class="tab-content">
        <h1>Tasks</h1>
        <p>Here you can manage your tasks.</p>
    </div>

    <div id="frens" class="tab-content">
        <h1>Frens</h1>
        <p>Here you can see your friends list.</p>
    </div>

    <!-- Табло с вкладками -->
    <div class="tab-bar">
        <button class="tab-button" onclick="openTab('home')">Home</button>
        <button class="tab-button" onclick="openTab('tasks')">Tasks</button>
        <button class="tab-button" onclick="openTab('frens')">Frens</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="src.js"></script>
</body>
</html>
