<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Добавляем перспективу */
            background-color: #000000; /* Цвет фона */
            overflow: hidden; /* Скрываем переполнение */
            touch-action: none; /* Предотвращаем прокрутку при касании */
        }
        #image-container {
            width: 200px; /* Ширина контейнера */
            height: 200px; /* Высота контейнера */
            position: relative;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%) /* Перевернутый треугольник */
            overflow: hidden; /* Скрываем все, что выходит за пределы треугольника */
            transition: transform 0.1s;
        }

        #image {
            width: 100%; /* Изображение занимает весь контейнер */
            height: auto; /* Сохраняем пропорции изображения */
            position: absolute;
            top: 0;
            left: 0;
        }

        .sparkle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: sparkleAnimation 1.5s infinite alternate;
        }

        @keyframes sparkleAnimation {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <title>star</title>
</head>
<body>

    <div id="image-container">
        <img id="image" src="void.png" alt="Image"> 
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="src.js"></script>
</body>
</html>
