<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Mobile App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            touch-action: none; /* предотвращаем скроллинг */
            -webkit-user-select: none; /* запрет на выделение фигуры */
            -ms-user-select: none;
            user-select: none;
            padding-bottom: 60px; /* отступ для нижнего табло */
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            opacity: 0;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        .figure {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: 2;
            pointer-events: none; /* фигура не кликабельна */
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            background-color: rgba(128, 128, 128, 0.7); /* серо полупрозрачный */
            border-radius: 20px; /* менее округлые углы */
            width: 95%;
            max-width: 500px;
            padding: 10px 0;
            z-index: 3;
        }

            .tab-bar button {
                flex: 1;
                background-color: transparent;
                border: none;
                outline: none;
                padding: 10px;
                font-size: 16px;
                cursor: pointer;
                color: white;
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

                .tab-bar button img {
                    width: 24px;
                    height: 24px;
                    margin-bottom: 5px;
                }

                .tab-bar button:not(:last-child)::after {
                    content: '';
                    position: absolute;
                    top: 0;
                    right: 0;
                    width: 1px;
                    height: 100%;
                    background-color: white;
                }

        .tab-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
        }

            .tab-content.active {
                display: block;
            }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }

        .task-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .task-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            flex-shrink: 0;
        }

        .task-title {
            flex-grow: 1;
        }

        .claim-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="home" class="tab-content active">
        <div id="stars"></div>
        <img src="void.png" class="figure" id="figure">
    </div>

    <div id="tasks" class="tab-content">
        <div id="stars"></div>
        <div class="header">Your Tasks</div>
        <div class="task-card">
            <div class="task-icon"></div>
            <div class="task-title">Task Name</div>
            <button class="claim-button">Claim</button>
        </div>
    </div>

    <div id="frens" class="tab-content">
        <div id="stars"></div>
        <div class="header">Your Frens:</div>
        <!-- Пустое содержимое -->
    </div>

    <div class="tab-bar">
        <button class="tab-button active" data-tab="home">
            <img src="home.svg" alt="Home">
            Home
        </button>
        <button class="tab-button" data-tab="tasks">
            <img src="tasks.svg" alt="Tasks">
            Tasks
        </button>
        <button class="tab-button" data-tab="frens">
            <img src="frens.svg" alt="Frens">
            Frens
        </button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.setHeaderColor('#000000');
        tg.expand() // метод позволяет растянуть окно на всю высоту.


        // Функция для создания звёзд
        function createStars() {
            const starCount = 100;
            const starContainer = document.querySelectorAll('#stars');

            starContainer.forEach(container => {
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.animationDelay = `${Math.random() * 2}s`;
                    container.appendChild(star);
                }
            });
        }

        createStars();

        // Функция для создания иллюзии 3D-перспективы
        const figure = document.getElementById('figure');
        let centerX = window.innerWidth / 2;
        let centerY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            updatePerspective(e.clientX, e.clientY);
        });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            updatePerspective(touch.clientX, touch.clientY);
        });

        document.addEventListener('touchend', resetPerspective);
        document.addEventListener('mouseleave', resetPerspective);

        function updatePerspective(x, y) {
            const offsetX = ((x - centerX) / window.innerWidth) * 60;
            const offsetY = ((y - centerY) / window.innerHeight) * 60;
            figure.style.transform = `translate(-50%, -50%) rotateY(${offsetX}deg) rotateX(${-offsetY}deg)`;
        }

        function resetPerspective() {
            figure.style.transform = 'translate(-50%, -50%)';
        }

        // Переключение вкладок
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });
    </script>

</body>
</html>
